version: "3.7"

services:

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbit-driver:/var/lib/rabbitmq/
      - rabbit-driver:/var/log/rabbitmq

  db:
    image: 'postgres:14.2'
    ports:
      - "5436:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-db:/var/lib/postgresql/data/

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongo-db:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
      ME_CONFIG_MONGODB_URL: mongodb://root:secret@mongo:27017/
  
  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'  # disable saving logs
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui

  frontend:
    depends_on:
      - db
    build:
      context: "./front-end"
    restart: always
    ports:
      - "80:80"
    deploy:
      mode: replicated
      replicas: 1

  broker-service:
    depends_on:
        - db
    build:
      context: "./broker-service"
    restart: always
    ports:
      - "3000:3000"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      RABBIT_URL: amqp://guest:guest@rabbitmq:5672/
      EMAIL_GRPC: email-service:9000
       
  auth-service:
    depends_on:
        - db
    build:
      context: "./auth-service"
    restart: always
    ports:
      - "3001:3001"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DATABASE_URL: postgres://postgres:secret@db:5432/postgres?sslmode=disable

  logger-service:
    depends_on:
        - mongo
    build:
      context: "./logger-service"
    restart: always
    ports:
      - "3002:3002"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MONGO_URL: mongodb://root:secret@mongo:27017/
  
  email-service:
    build:
      context: "./email-service"
    restart: always
    ports:
      - "3003:3003"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      FROM_ADDR: bogo.dev@mail.bg
      FROM_NAME: "Bogo Dev"
      ENCRYTION: none
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""

  listener-service:
    depends_on:
      - rabbitmq
    build:
      context: "./listener-service"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      RABBIT_URL: amqp://guest:guest@rabbitmq:5672/

volumes:
  postgres-db:
    driver: local
  mongo-db:
    driver: local
  rabbit-driver:
    driver: local